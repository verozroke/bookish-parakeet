    <title>Password Generator</title>
</head>

<body >

    <div id="app">
        <header class="header">
          <h1 class="logo"><a href="#">CyberSecurity</a></h1>
            <ul class="main-nav">
                <li><a href="../../../index.html">Home</a></li>
                <li><a href="../checker/checker.html">Password Checker</a></li>
                <li><a href="../generator/generator.html">Password Generator</a></li>
                <li><a href="../coding/coding.html">Base64</a></li>
                <li id="nickname">userNickname</li>
            </ul>
        </header> 
      </div>

      
    <div class="generator">
        <h1>Password Generator</h1>
        
        <label class="password-wrap">
            <div class="input-group">
            <input type="text" id="password" readonly placeholder="Generate a password">
            <button id="copy">
                <svg fill="#000000" height="40px" width="40px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 442 442" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <polygon points="291,0 51,0 51,332 121,332 121,80 291,80 "></polygon> <polygon points="306,125 306,195 376,195 "></polygon> <polygon points="276,225 276,110 151,110 151,442 391,442 391,225 "></polygon> </g> </g></svg>
            </button>
            </div>
        </label>

        <label>
            <span>Password Length:</span>
            <input type="number" id="length" value="16">
        </label>

        <label>
            <span>Include Uppercase Letters:</span>
            <input type="checkbox" id="uppercase">
        </label>

        <label>
            <span>Include Lowercase Letters:</span>
            <input type="checkbox" id="lowercase">
        </label>

        <label>
            <span>Include Numbers:</span>
            <input type="checkbox" id="numbers">
        </label>

        <label>
            <span>Include Symbols:</span>
            <input type="checkbox" id="symbols">
        </label>

        <button type="submit" id="generate">Generate Password</button>
    </div>


    <script src="https://kit.fontawesome.com/73d19398c2.js" crossorigin="anonymous"></script>
    <script type="module" src="generator.js"></script>
</body>
