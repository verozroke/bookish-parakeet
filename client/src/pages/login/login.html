<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../globalstyle.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Leleo4mAAAAACZVcUKd0iQiljCYgbpCwzDxnv04"></script>

    <title>Login</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <h1 class="logo"><a href="#">CyberSecurity</a></h1>
            <ul class="main-nav">
                <li><a href="../../../index.html">Home</a></li>
                <li><a href="../register/register.html">Register</a></li>
            </ul>
        </header> 
    </div>


    <div class="container">
        <h1>Log In</h1>

        <input type="text" id="name" placeholder="Enter your login">
        <input type="password" id="Password" placeholder="Enter your password">
        <button class="g-recaptcha" 
        data-sitekey="6LeVgIgmAAAAAKrpXnZuDWZoFYYoA1X7EAKCK-3L" 
        data-callback='onSubmit' 
        data-action='submit'>Submit</button>
        <button type="submit" id="login-button">Login</button>

    </div>
    <script type="module" src="script.js"></script>
    <script>
        function onClick(e) {
          e.preventDefault();
          grecaptcha.enterprise.ready(async () => {
            const token = await grecaptcha.enterprise.execute('6Leleo4mAAAAACZVcUKd0iQiljCYgbpCwzDxnv04', {action: 'LOGIN'});
            // IMPORTANT: The 'token' that results from execute is an encrypted response sent by
            // reCAPTCHA Enterprise to the end user's browser.
            // This token must be validated by creating an assessment.
            // See https://cloud.google.com/recaptcha-enterprise/docs/create-assessment
          });
        }
      </script>
    <script src="https://kit.fontawesome.com/73d19398c2.js" crossorigin="anonymous"></script>
</body>
</html>
